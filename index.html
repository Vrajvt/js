<script>

    // Leap Year
    let year = 2024

    if (year % 4 == 0) {
        console.log("leap year")
    } else {
        console.log("not leap year")

    }

    // Profit-Loss basic  clac
    let revenue = 22000
    let cogs = 15000

    if (revenue >= cogs) {
        console.log("Profit")
    } else {
        console.log("Loss")
    }

    // odd-even
    let number = 8

    if (number % 2 == 0) {

        console.log("even number")
    } else {
        console.log("odd number")
    }

    // Check Alphabet or not
    let input = 11

    if ((input >= "a" && input <= "z")) {
        console.log("Alpha")
    } else {
        console.log("Not Alpha")
    }

    // divisible 5 and 11     

    let num = 55

    if (num % 5 == 0 && num % 11 == 0) {
        console.log("divisible by 5 and 11")
    } else {
        console.log("not divisible by 5 and 11")

    }

    // Grade clac

    let maths = 95
    let physics = 85
    let chemistry = 70

    let total = maths + physics + chemistry

    console.log(total)

    let  pr = total/3

    console.log(pr)

    if(pr >= 90){
        console.log("Grade AA")
    }else if (pr >= 80){
        console.log("Grade AB")
    }else if (pr >= 70){
        console.log("Grade BB")
    }else if (pr >= 60){
        console.log("Grade BC")
    }else{
        console.log("Grade FF")
    }

</script>
